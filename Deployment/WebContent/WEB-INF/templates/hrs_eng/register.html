
<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    
    
<link id="bootstrapcss" href="bootstrap" rel="stylesheet">
    <link id="headercss" href="headercss" rel="stylesheet">
   	<link id="stylecss" href="stylecss" rel="stylesheet">
  
<div id="app">
  <mynavbar></mynavbar>
  <myheader id="header"></myheader>
  <myjs id="js"></myjs>
<mycontent id="content"></mycontent>
 <mypagination id="pagination"></mypagination>
  <myfooter id="footer"></myfooter>
  </div>
  
  <script src='homejs'></script>
  
    
<style>
    #app {
  min-height: 94.5vh;
  position: relative;
  margin: 0;
  padding-bottom: 100px; //height of the footer
  box-sizing: border-box;
}


#footer {
  position: absolute;
  bottom: 0;
  color:white;
  width: 100%;
}
</style>

<div id="reg-content" style="display: none">
<div class="row">
    <div class="col-md-2">
             

    </div>
    <div class="col-md-8"><br><hr>
              <div id="action">
    
<div class="row">
        <div class="col-md-1"> </div>

<div class="col-md-6">
    <h4>الموظف {{staff.first_name}} {{staff.last_name}} </h4>
    <hr>

</div>


</div>
<div class="row">
        <div class="col-md-1"> </div>

<div class="col-md-6">
                {{ form.management_form}}

      <h5>إنشاء حساب مستخدم </h5>
      <br>
     <form action="register_done" method="post">
         {% csrf_token %}

         <div class="row">
            <label class="col-md-6 ">{{form.username.label_tag}}</label>
            <div class="col-md-6">
            {{ form.username }}
            </div>
        </div>



 <div class="row">
            <label class="col-md-6">{{form.password.label_tag}}</label>
            <div class="col-md-6">
            {{form.password}}
            </div>
        </div>

         <div class="row">
            <label class="col-md-6 ">{{form.password2.label_tag}}</label>
            <div class="col-md-6">
            {{form.password2}}
            </div>
        </div>



         <div class="form-group row">
             <div class="col-sm-10">

                 <input class="btn btn-secondary btn-space " type="submit" value="أنشىء حساب" >

            </div>
        </div>

    </form>
   </div>
        </div>


    </div>
</div>
</div>

</div>

<script> 
$(document).ready( function() {
   $("#content").html($("#reg-content").html());
});
    
</script>
</html>
