<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#overtime_detail").load("overtime_home.html");
     setTimeout(function(){ $("#action-home").html($("#overtime-action").html()); }, 200);
    });
    </script> 
<div id="overtime_detail"></div>

<div id="overtime-action" style="display: none">

<div class="row">
    <div class="col-md-1"> </div>
    <div class="col-md-6">

<h4>{{overtime}}</h4>
<hr>
    </div>
</div>
<div class="row">

    <div class="col-md-1"> </div>
    <div class="col-md-6">
    <div align="left"> <a href="overtime_confirm_delete.html">إيقاف </a> | <a href="{% url 'hr:update_overtime' overtime.id %} ">تعديل  </a></div>

        <p><strong>بداية خارج الدوام:</strong> {{overtime.starting}}</p>
        <p><strong>نهاية خارج الدوام:</strong> {{overtime.ending}}</p>
        <p><strong>الساعات:</strong> {{overtime.hours}}</p>

        <p><strong>حالة خارج الدوام:</strong> {{overtime.stopped}}</p>

        {% if overtime.stop %}
        <p><strong>تاريخ إيقاف خارج الدوام:</strong> {{overtime.stop}}</p>
        {% endif %}

    </div>
    </div>

</div>
</html>
